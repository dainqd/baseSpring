<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<th:block th:include="v1/fragments/header.html :: header">
</th:block>
<body>
<h3 class="text-center">
  Login
</h3>
<div class="container">
    <div class="row">
        <form th:object="${loginRequest}" th:action="@{/login}"
              method="post">
            <div class="form-group">
                <label for="staticUsername" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input th:field="*{username}" type="text" class="form-control" id="staticUsername">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input th:field="*{password}" type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
            </div>
            <div class="mt-3 d-flex">
                <button type="submit" class="btn btn-primary">Login</button>
                <a href="" class="btn btn-warning">Register</a>
            </div>
        </form>
    </div>
    <div class="">
        <a href="/" class="text-decoration-none">Back to home</a>
    </div>
</div>
</body>
<th:block th:include="v1/fragments/footer.html :: footer">
</th:block>
</html>
